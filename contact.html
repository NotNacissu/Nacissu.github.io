<!DOCTYPE html>
<html>
<head>
    <title>Contact - Nacissu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="icon" href="Images/Bocchers.jpg">
</head>
<body>
    <header>
        <nav>
            <div class="navbar-container">
                <a href="index.html" class="logo-container" id="logo-link">
                  <img src="Images/Bocchers.jpg" alt="Nacissu's Bocchers pfp" class="logo"> 
                  <span class="logo-text">Home</span>
                </a>
                <ul class="nav-links">
                    <li><a href="about.html" class="navbarLinks">ABOUT ME</a></li>
                    <li><a href="projects.html" class="navbarLinks">PROJECTS</a></li>
                    <li><a href="contact.html" class="navbarLinks">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="contact-section">
            <div class="contact-box">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="contact-columns">
                        <div class="contact-column">
                            <div class="contact-item">
                                <img src="Images/SocialMedia/GitHub.png" alt="GitHub" class="contact-icon">
                                <p>NotNacissu</p>
                            </div>
                            <div class="contact-item">
                                <img src="Images/SocialMedia/StackOverflow.png" alt="Stack Overflow" class="contact-icon">
                                <p>Nacissu</p>
                            </div>
                            <div class="contact-item">
                                <img src="Images/SocialMedia/Discord.png" alt="Discord" class="contact-icon">
                                <p>Nacissu</p>
                            </div>
                        </div>
                        <div class="contact-column">
                            <div class="contact-item">
                                <img src="Images/SocialMedia/Whatsapp.png" alt="Whatsapp" class="contact-icon">
                                <p>022 477 1592</p>
                            </div>
                            <div class="contact-item">
                                <img src="Images/SocialMedia/Instagram.png" alt="Instagram" class="contact-icon">
                                <p>nacissu2</p>
                            </div>
                            <div class="contact-item">
                                <img src="Images/SocialMedia/Youtube.png" alt="Youtube" class="contact-icon">
                                <p>Nacissu</p>
                            </div>
                        </div>
                    </div>
                </div>
                    <h2>Contact Form</h2>
                    <form action="your-form-handler-url" method="post">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-line"></div> 
        <p class="footerText"> (This website is still in development. There are a lot of features missing!)</p>
        <p class="footerText">If you need to contact me by email, please email me at <a href = "mailto: nacissu0@gmail.com">nacissu0@gmail.com</a></p>
    </footer>
</body>
</html>
