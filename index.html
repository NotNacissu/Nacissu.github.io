<!DOCTYPE html>
<html>
<!-- Contains metadata about the webpage (eg. The page title, external CSS and javascript file.)-->
<head>
    <!-- Title that shows up in the tab-->
    <title>Nacissu's Epic Website</title>
    <!-- Include an external CSS stylesheet for styling the webpage -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Include JavaScript file for interactive functionality -->
    <script src="myscripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <!-- Defines a hyperlink with text acting as a logo linking to the homepage. -->
                <a>Nacissu</a>
                <!-- List of navigation links -->
                <ul>
                    <!-- Contains the links to all of the different pages. "href" is the html page it directs to.-->
                    <!-- <li> is used to define a list item within an ordered list (<ul>). <a> is used to create hyperlinks.  -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="faq.html">Projects</a></li>
                    <li><a href="services.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Main content section. Contains the "main" content of what is on the page. -->
    <main>
        <!-- About Us section. The <section> element represents a thematic grouping of content -->
        <section>
            <!-- <div> element "divides" content into sections. We can then put classes and ids into those sections which can manipulate the things inside.-->
            <div>
                <!-- Main heading for the section -->
                <h1>Welcome to my Portfolio!</h1>
                
                <!-- Subheading for the About Us section (Uses h2 instead of h1)-->
                <h2>About Me</h2>
                
                <!-- Introduction to the company which explains what the company is about  -->
                <p>Currently this Website is unfinished</p>
                
            </div>
        </section>
    </main>
    
    <!-- <footer> defines the footer of a document or section  -->
    <footer>
        <!-- Copyright notice for the website -->
        <p>&copy; 2024 Nacissu Inc.</p>
    </footer>
</body>
</html>
